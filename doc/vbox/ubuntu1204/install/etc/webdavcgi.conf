RewriteEngine on

ScriptAlias /_fs  /etc/webdavcgi/cgi-bin/webdavwrapper
ScriptAlias /_pubfs  /etc/webdavcgi/cgi-bin/webdavwrapper
ScriptAlias /_afs /etc/webdavcgi/cgi-bin/webdavwrapper-afs
ScriptAlias /_smb  /etc/webdavcgi/cgi-bin/smbwrapper

ScriptAlias /_logout    /etc/webdavcgi/cgi-bin/logout-dist

<Location /_afs>
        AuthType Basic
        AuthName "WebDAV CGI Web Interface"
        AuthLDAPURL "ldap://localhost/ou=users,dc=webdavcgi,dc=sf,dc=net?uid?sub"
        AuthBasicProvider ldap
        Require valid-user
</Location>

<Location /_smb>
        AuthType Basic
        AuthName "WebDAV CGI Web Interface"
        AuthLDAPURL "ldap://localhost/ou=users,dc=webdavcgi,dc=sf,dc=net?uid?sub"
        AuthBasicProvider ldap
        Require valid-user
</Location>
<Location /_fs>
        AuthType Basic
        AuthName "WebDAV CGI Web Interface"
        AuthLDAPURL "ldap://localhost/ou=users,dc=webdavcgi,dc=sf,dc=net?uid?sub"
        AuthBasicProvider ldap
        Require valid-user
</Location>
<Location /_pubfs>
        #Require all granted
	Order Allow,Deny
	Allow From All
</Location>

RewriteRule ^/logout    /_logout        [E=HOMEURL:/,E=REALM:"WebDAV CGI Web Interface",L,PT]

RewriteRule ^. -        [E=PERLLIB:/etc/webdavcgi/lib/perl]


RewriteRule ^/smb       /_smb   [E=WEBDAVCONF:/etc/webdav-smb.conf,E=AUTHHEADER:%{HTTP:Authorization},E=TICKET_LIFETIME:300,L,PT]
RewriteRule ^/afs       /_afs   [E=WEBDAVCONF:/etc/webdav-afs.conf,E=AUTHHEADER:%{HTTP:Authorization},E=TICKET_LIFETIME:300,L,PT]
RewriteRule ^/dbb       /_fs    [E=WEBDAVCONF:/etc/webdav-dbb.conf,L,PT]

RewriteRule ^/public    /_pubfs [E=WEBDAVCONF:/etc/webdav-public.conf,E=REMOTE_USER:public,L,PT]
RewriteRule ^/projects          /_fs    [E=WEBDAVCONF:/etc/webdav-rcs.conf,L,PT]
RewriteRule ^/          /_fs    [E=WEBDAVCONF:/etc/webdav-fs.conf,L,PT]

